name: Build Android

on:
  workflow_dispatch:
    inputs:
      base_number:
        description: 'Base build number'
        required: false
        default: 0
        type: number

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Java
        uses: WarpBuilds/setup-java@v4
        with:
          java-version: 17
          distribution: adopt
          cache: gradle

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup Node.js
        uses: WarpBuilds/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Get build number
        id: get-build
        uses: mlilback/build-number@v1
        with:
          base: ${{ inputs.base_number }}
          run-id: ${{ github.run_number }}

      - name: Creating Keystore
        run: |
          echo "${{ secrets.KEYSTORE }}" | base64 --decode > /tmp/keystore.jks
          echo "${{ secrets.KEYSTORE_PROPERTIES }}" | base64 --decode > android/keystore.properties
          echo storeFile=/tmp/keystore.jks >> android/keystore.properties
          echo "versionCode=${{ steps.get-build.outputs.build-number }}" >> android/build-key.properties
          echo "versionName=${{ secrets.BUILD_NAME }}" >> android/build-key.properties

      - name: Create Google Services file
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > android/app/google-services.json

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Store Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 1
